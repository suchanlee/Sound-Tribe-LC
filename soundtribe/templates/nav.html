{% load staticfiles %}

<header>
	<nav id="header-menu">
		<h1>THE WEB</h1>
		<div id="header-logo">
			<a href="/"><img src="{% static "img/logo.png" %}" alt="soundtribe lc logo"></a>
		</div>
		<button id="nav-bar-toggle">
			<span class="nav-bar-toggle-bars"></span>
			<span class="nav-bar-toggle-bars"></span>
			<span class="nav-bar-toggle-bars"></span>
		</button>
		<div id="header-nav">
			<ul id="menu-social">
				<li><a class="share-facebook" href="{{facebook.url}}">f</a></li><li><a class="share-twitter" href="{{twitter.url}}">l</a></li>
			</ul>
			{% if searchform %}
			<form action="/search/" method="get">
				{{searchform.q}}
				{# <input type="submit" value="Search"> #}
			</form>
			{% elif form %}
			<form action="/search/" method="get">
				{{form.q}}
				{# <input type="submit" value="Search"> #}
			</form>
			{% endif %}
			<ul id="menu-threads">
				<li class="header-menu-submenu-anchor">
					<a href="/threads/category/audio/">AUDIO</a>
				</li>
				<li class="header-menu-submenu-anchor">
					<a href="/threads/category/video/">VIDEO</a>
				</li>
				<li class="header-menu-submenu-anchor">
					<a href="/threads/category/talk/">TALK</a>
				</li>
				<li class="header-menu-submenu-anchor">
					<a href="/threads/category/review/">REVIEW</a>
				</li>
				<li class="header-menu-submenu-anchor">
					<a href="/about/">ABOUT</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
