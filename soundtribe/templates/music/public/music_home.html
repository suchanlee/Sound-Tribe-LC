{% extends "base_music_home.html" %}
{% load staticfiles %}


{% block styles %}
<style>
	::selection {
		background: #333333; /* Safari */
	}
	::-moz-selection {
		background: #333333; /* Firefox */
	}
	#footer{
		position: relative;
	}
</style>
{% endblock %}

{% block title %}
SoundTribe Music
{% endblock %}

{% block content %}

{% include "music/music_nav.html" %}

{% for artist in artists %}
<div id="home-artist-container">
	<div id="home-artist-pic" style="background-image:url('{{MEDIA_URL}}{{artist.image}}');"></div>
</div>
{% endfor %}

<div id="container-home">
	{% include "music/music_notices.html" %}
</div>

{% endblock %}
