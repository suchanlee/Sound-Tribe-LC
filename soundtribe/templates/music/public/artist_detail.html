{% extends "base_music.html" %}
{% load staticfiles %}

{% block content %}

{% include "music/music_nav.html" %}

<div style="background-color: {{artist.dominant_color}}; color: {{artist.sub_color}};">

	<div id="artist-content">

		{{artist.description}}
		{{artist.website}}
	</div>	
</div>

{% endblock %}
