{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div id="thread-details">
	<div id="thread-main-image">
		<img src="{{MEDIA_URL}}{{thread.main_image}}" alt="thread main image">
	</div>

	<div id="thread-info">
		<h1>{{thread.title|upper}}</h1>
		<h3>{{thread.subtitle}}</h3>
		<p>{{thread.created|date:"M tS, o"}} + {{thread.thread_type.title|upper}} + by {{thread.author.get_full_name|title}}</p>
	</div>

	<div id="thread-content">
		{{thread.content|safe}}
	</div>

	<div id="thread-social">
		<a href="{{facebook.url}}" target="_blank" class="socialico">f</a>
		<a href="{{tumblr.url}}" target="_blank" class="socialico">o</a>
		<a href="{{twitter.url}}" target="_blank" class="socialico">l</a>
		<a href="{{tumblr.url}}" target="_blank" class="socialico">x</a>
	</div>
</div>

{% endblock %}
