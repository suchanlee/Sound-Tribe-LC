{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Sound Tribe LC{% endblock %}

{% block content %}

{% include "nav.html" %}

	{% block js %}
		{{ block.super }}
		<script src="{{ STATIC_URL }}endless_pagination/js/endless-pagination.js"></script>
		<script>
		$.endlessPaginate({
			paginateOnScroll: true,
			paginateOnScrollMargin: 150
		});
		</script>
	{% endblock %}

<div id="home-thread-list">
	<h5 class="home-thread-heading">RECENT THREADS <span class="home-thread-heading-more"></h5>
	<ul>
		<div class="endless_page_template">
	    {% include page_template %}
		</div>
	</ul>
</div>

    <script src="{% static "js/jquery.slides.min.js" %}"></script>
    <script>
      $(function() {
        var width = $(window).width();
        $('#slides').slidesjs({
          width: width,
          height: width/2,
          navigation: {
            active: true,
            effect: "slide"
          }
        });
      });
    </script>
    <script src="{% static "js/main.js" %}"></script>

{% include "footer.html" %}

{% endblock %}
